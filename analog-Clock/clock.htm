<!DOCTYPE html>
<html>
    <head>
        <title>Analog Clock</title>
        <script type="text/javascript" src="clock.js"></script>
        <link type="text/css" rel="stylesheet" href="clock.css">
    </head>
    <body>
        <div class="clock">
            <svg width="900" height="550">
                <circle id="clock-face" cx="600" cy="300" r="200"></circle>
                <line id="h-hand" x1="600" y1="300" x2="600" y2="220" ></line>
                <line id="m-hand" x1="600" y1="300" x2="600" y2="170" ></line>
                <line id="s-hand" x1="600" y1="300" x2="600" y2="120" ></line>
                <text x="593" y="120" fill="red">12</text>
				<text x="690" y="150" fill="black">1</text>	
				<text x="750" y="215" fill="pink">2</text>	
                <text x="780" y="305" fill="yellow">3</text>	
				<text x="760" y="395" fill="green">4</text>	
				<text x="685" y="465" fill="violet">5</text>	
                <text x="595" y="490" fill="red">6</text>	
				<text x="505" y="465" fill="black">7</text>	
				<text x="435" y="395" fill="pink">8</text>
                <text x="405" y="305" fill="yellow">9</text>
				<text x="435" y="215" fill="green">10</text>
				<text x="505" y="150" fill="vioelt">11</text>
            </svg>
        </div>
    
</body>
</html>
